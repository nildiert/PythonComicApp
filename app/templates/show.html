<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <style>
        .img-logo {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container ml-5">
        <div class="text-center mt-5">
            <h1>ComicBook</h1>
        </div>
        <div class="well well-sm separated">
            <strong>Latest Issues</strong>
            <div class="btn-group">
                <a href="#" id="list" class="btn btn-sm"><span class="glyphicon glyphicon-th-list">
                    </span>List</a> <a href="#" id="grid" class="btn  btn-sm"><span
                        class="glyphicon glyphicon-th"></span>Grid</a>
            </div>
        </div>
        <div id="products" class="row list-group">

            <div class="col-xs-4 col-lg-7">
                <div>
                    <h2>Characters</h2>
                </div>
            </div>
            {% for character in comic.characters %}
            <div class="col-lg-6">
                <img class="img-logo" src="{{ character.image }}" alt="">
                <p>{{ character.name }}</p>
            </div>
            {% endfor %}
            <div>
                <h2>Teams</h2>
            </div>
            <div>
                <h2>Locations</h2>
            </div>


        </div>
        <div class="col-xs-4 col-lg-5">
            <img src="{{ comic.image }}" alt="" />
        </div>
    </div>
    </div>

</body>

</html>
