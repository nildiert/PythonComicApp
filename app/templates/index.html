<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Comics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

    <div class="container ml-5">
        <div class="text-center mt-5">
            <h1>ComicBook</h1>
        </div>
        <div class="well well-sm separated">
            <strong>Latest Issues</strong>
            <div class="btn-group">
                <a href="#" id="list" class="btn btn-sm"><span class="glyphicon glyphicon-th-list">
                    </span>List</a> <a href="#" id="grid" class="btn  btn-sm"><span
                        class="glyphicon glyphicon-th"></span>Grid</a>
            </div>
        </div>
        <div id="products" class="row list-group">
            {% for comic in comics %}
            <div class="item  col-xs-12 col-md-6 col-lg-3">
                <div class="thumbnail">
                    <a class="p-2 text-dark" href="/comic/{{ comic.id }}">
                        <img class="group list-group-image img-item" src="{{ comic.image }}" alt="" />
                    </a>
                    <div class="caption text-center">
                        <h3 class="group inner list-group-item-heading">
                            {{ comic.name }}</h3>
                        <p class="group inner list-group-item-text">
                            {{ comic.date_added }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
